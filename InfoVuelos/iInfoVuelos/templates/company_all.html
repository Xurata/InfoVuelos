{% extends "base.html" %}	
{% block content %}	
<h1>	
	Companies:
	{% if user %}(<a href="{% url 'company_create' %}">add </a>) {% endif %}
</h1>	
<ul>	
	{% for company in All_company_list %}	
			<li><a	href="{% url 'company_detail' company.id %}">	
			{{ company.name }}-{{ company.code }}</a></li>	
	{% empty %}<li>Sorry, no companies registered yet.</li>	
	{% endfor %}	
</ul>	
{% endblock	%}
