<html>
	<head>
	<title>{{ titlehead}}</title>
	</head>
<body>
	<h1>Flights found:</h1>
	<ul>
	{% for fli in flights %}
	<li>
	Flight code: {{fli.code}} <br/>
	Flight origin: {{fli.origin}} <br/>
	Flight destination: {{fli.destination}} <br/>
	Flight gate: {{fli.gate}} <br/>
	Company Name's flight: {{fli.company.name}}
	</li>
	{% endfor %}
	</ul>
</body>
</html>
